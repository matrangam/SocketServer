<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script>
          var socket = io.connect("/");
          socket.on("connect", function (data) {
            console.log(data);
          });
          function handleForwardMouseDown() {
            socket.emit("forward", { action: "BEGIN" });
          }
          function handleForwardMouseUp() {
            socket.emit("forward", { action: "END" });
          }
        </script>
        <link type="text/css" rel="stylesheet" href="/main.css">
    </head>
    <body>
        <div id="control-surface">
          <div id="top">
            <div class="top-left" onmouseup="handleForwardMouseUp()" onmousedown="handleForwardMouseDown()"></div>
            <div class="top-center" onmouseup="handleForwardMouseUp()" onmousedown="handleForwardMouseDown()"></div>
            <div class="top-right" onmouseup="handleForwardMouseUp()" onmousedown="handleForwardMouseDown()"></div>
          </div>
          <div id="middle">
            <div class="left" onmouseup="handleForwardMouseUp()" onmousedown="handleForwardMouseDown()"></div>
            <div class="right" onmouseup="handleForwardMouseUp()" onmousedown="handleForwardMouseDown()"></div>
          </div>
          <div id="bottom">
            <div class="bottom-left" onmouseup="handleForwardMouseUp()" onmousedown="handleForwardMouseDown()"></div>
            <div class="bottom-center" onmouseup="handleForwardMouseUp()" onmousedown="handleForwardMouseDown()"></div>
            <div class="bottom-right" onmouseup="handleForwardMouseUp()" onmousedown="handleForwardMouseDown()"></div>
          </div>
        </div>
    </body>
</html>
